<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Circular.css">
</head>
<body>
    <div class="contanier">

        <!---========== box============ -->
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="precent" data-text="Html" style="--num:80;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>80<span>%</span></h2>
                </div>
            </div>
        </div>
         <!---========== box============ -->

        <!---========== box============ -->
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="precent" data-text="CSS" style="--num:90;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>90<span>%</span></h2>
                </div>
            </div>
        </div>
         <!---========== box============ -->

        <!---========== box============ -->
        <div class="box">
            <div class="shadow"></div>
            <div class="content">
                <div class="precent" data-text="JS" style="--num:75;">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>

                </div>
                <div class="number">
                    <h2>75<span>%</span></h2>

        </div>

    </div>
</body>
</html>
